---
# ===============================================
# MATTER SETUP
# Attorney/firm identification and matter
# management for multi-client sessions.
# ===============================================

# -----------------------------------------------
# Attorney setup (asked once per session)
# -----------------------------------------------
question: |
  Attorney & Firm Details
subquestion: |
  These details will appear on generated documents and are stored
  for this session only.
fields:
  - First Name: attorney.name.first
  - Last Name: attorney.name.last
  - Firm Name: attorney.firm
  - Email: attorney.email
    datatype: email
  - Phone: attorney.phone
    required: False
continue button field: attorney_setup_done
---
# -----------------------------------------------
# There are always matters to process
# -----------------------------------------------
code: |
  matters.there_are_any = True
sets: matters.there_are_any
---
# -----------------------------------------------
# Matter reference and client name
# (first question asked per matter)
# -----------------------------------------------
question: |
  New Client Matter
subquestion: |
  Enter the reference details for this matter.
fields:
  - Matter Reference: matters[i].matter_ref
    hint: e.g. SMITH-2026-001
  - Client Name (for your reference): matters[i].client_name
---
# -----------------------------------------------
# Add another matter?
# -----------------------------------------------
question: |
  Add Another Client Matter?
subquestion: |
  The documents for **${ matters[i-1].org.name.text }** have been generated.
  Would you like to prepare documents for another client?
yesno: matters.there_is_another
