---
# ===============================================
# CCPA/CPRA-SPECIFIC QUESTIONS
# Part 1: Data processing details
# Part 2: Compliance posture assessment
# Only presented when CCPA/CPRA is confirmed.
# ===============================================

# --- PART 1: DATA PROCESSING DETAILS ---

question: |
  CCPA/CPRA — Sale and Sharing of Personal Information — ${ matters[i].org.name.text }
subquestion: |
  Under CCPA/CPRA, consumers have the right to opt out of the sale or
  sharing of their personal information.
fields:
  - Does the client sell personal information (receive valuable consideration in exchange)?: matters[i].ccpa.sells_pi
    datatype: yesnoradio
  - Does the client share personal information for cross-context behavioural advertising?: matters[i].ccpa.shares_pi_for_advertising
    datatype: yesnoradio
  - URL of the client's "Do Not Sell or Share My Personal Information" page: matters[i].ccpa.opt_out_link
    required: False
    show if:
      variable: matters[i].ccpa.sells_pi
      is: True
  - Does the client honour the Global Privacy Control (GPC) signal?: matters[i].ccpa.honours_gpc
    datatype: yesnoradio
---
question: |
  CCPA/CPRA — Sensitive Personal Information — ${ matters[i].org.name.text }
subquestion: |
  CPRA creates a separate category of Sensitive Personal Information (SPI)
  with enhanced protections.
fields:
  - Does the client collect or process Sensitive Personal Information (SPI)?: matters[i].ccpa.collects_spi
    datatype: yesnoradio
  - Categories of SPI collected: matters[i].ccpa.spi_categories
    datatype: checkboxes
    show if: matters[i].ccpa.collects_spi
    choices:
      - Social Security / government ID numbers
      - Financial account login credentials
      - Precise geolocation
      - Racial or ethnic origin
      - Religious or philosophical beliefs
      - Union membership
      - Mail, email, or text message contents
      - Genetic data
      - Biometric data for identification
      - Health information
      - Sexual orientation or sex life
  - Does the client use SPI beyond what is necessary for the primary purpose?: matters[i].ccpa.uses_spi_beyond_primary
    datatype: yesnoradio
    show if: matters[i].ccpa.collects_spi
  - URL of the client's "Limit the Use of My Sensitive Personal Information" page: matters[i].ccpa.spi_limit_link
    required: False
    show if: matters[i].ccpa.uses_spi_beyond_primary
---
question: |
  CCPA/CPRA — Service Providers and Contractors — ${ matters[i].org.name.text }
fields:
  - Describe the client's key service providers and contractors: matters[i].ccpa.service_providers
    input type: area
    hint: |
      e.g. "Payment processing: Stripe (service provider);
      Cloud hosting: AWS (service provider);
      Analytics: Google Analytics (contractor)."
    required: False
---
question: |
  CCPA/CPRA — Consumer Rights Mechanisms — ${ matters[i].org.name.text }
subquestion: |
  How can California consumers exercise their privacy rights?
fields:
  - URL for submitting consumer rights requests: matters[i].ccpa.rights_request_url
    required: False
  - Toll-free number for consumer rights requests: matters[i].ccpa.rights_request_phone
    required: False
  - Does the client offer a two-step verification process for deletion requests?: matters[i].ccpa.uses_verification
    datatype: yesnoradio

# --- PART 2: CCPA/CPRA COMPLIANCE POSTURE ---

---
question: |
  CCPA/CPRA — Compliance Posture: Notices — ${ matters[i].org.name.text }
subquestion: |
  Answer based on what the client **currently has in place**.
fields:
  - Is a privacy notice at collection provided to California consumers at or before data collection (§1798.100)?: matters[i].ccpa.posture.notice_at_collection
    datatype: yesnoradio
  - Has the published privacy policy been updated within the last 12 months (§1798.130)?: matters[i].ccpa.posture.policy_updated_12mo
    datatype: yesnoradio
  - Does the privacy policy include all required CCPA/CPRA disclosures?: matters[i].ccpa.posture.policy_disclosures_complete
    datatype: yesnoradio
---
question: |
  CCPA/CPRA — Compliance Posture: Opt-Out and Rights — ${ matters[i].org.name.text }
fields:
  - Is a "Do Not Sell or Share My Personal Information" link or mechanism in place (§1798.120)?: matters[i].ccpa.posture.opt_out_mechanism_in_place
    datatype: yesnoradio
    show if:
      variable: matters[i].ccpa.sells_pi
      is: True
  - Is the Global Privacy Control (GPC) signal honoured automatically?: matters[i].ccpa.posture.gpc_honoured
    datatype: yesnoradio
  - Is a "Limit Use of My Sensitive Personal Information" link or mechanism in place (§1798.121)?: matters[i].ccpa.posture.spi_limit_mechanism_in_place
    datatype: yesnoradio
    show if: matters[i].ccpa.uses_spi_beyond_primary
  - Is there a documented procedure to respond to consumer rights requests within 45 days (§1798.105)?: matters[i].ccpa.posture.rights_procedure_45_days
    datatype: yesnoradio
---
question: |
  CCPA/CPRA — Compliance Posture: Contracts and Training — ${ matters[i].org.name.text }
fields:
  - Do all service provider and contractor agreements include required CPRA data protection provisions (§1798.140)?: matters[i].ccpa.posture.service_provider_contracts_compliant
    datatype: yesnoradio
  - Have staff who handle consumer rights requests been trained on CCPA/CPRA requirements?: matters[i].ccpa.posture.staff_trained
    datatype: yesnoradio
  - Has the client implemented a two-step verification process for deletion requests?: matters[i].ccpa.posture.deletion_verification_in_place
    datatype: yesnoradio
